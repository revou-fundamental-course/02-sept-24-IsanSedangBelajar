<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Segitiga</title>
</head>
<body>
    <div class="countainer">
        <h1>Selamat Datang di Katik</h1>
        <p>Halo, Anda sekarang ada di web untuk menghitung Luas & Keliling dari Segitiga!!!!!</p>

        <!--Nav-->
        <div class="nav">
        <button class="tab" id="luasform">Luas Segitiga</button>
        <button class="tab" id="Kelilingform">Keliling Segitiga</button>
        </div> 

        <!--Luas Segitiga-->
        <div class="konten" id="luasform">
            <h2>Luas Segitiga</h2>
            <img src="foto/l-segitiga.jpg.webp" alt="L Segitiga">
            <p>Rumus Luas Segitiga yaitu: L = 1/2 x a x t</p>
            <form action="" id="luasform">
                <label for="alas">Masukkan Panjang Alas (a):</label>
                <input type="number" id="alas" required>
                <label for="tinggi">Masukkan Tinggi (t):</label>
                <input type="number" id="tinggi" required>
                <button type="submit">Jumlah</button>
                <button type="button" id="ulangi">Ulangi</button>
            </form>
            <p>Hasil : <span id="hasilluas">-</span></p>
        </div>
        <!--Keliling Segitiga-->
        <div class="konten" id="Kelilingform">
            <h2>Luas Segitiga</h2>
            <img src="foto/k-segitiga.jpg" alt="K Segitiga">
            <p>Rumus Keliling Segitiga yaitu: K = a + b + c</p>
            <form action="" id="Kelilingform">
                <label for="a">Masukkan Sisi A:</label>
                <input type="number" id="a" required>
                <label for="b">Masukkan Sisi B:</label>
                <input type="number" id="b" required><label for="c">Masukkan Sisi C:</label>
                <input type="number" id="c" required>
                <button type="submit">Jumlah</button>
                <button type="button" id="ulangi">Ulangi</button>
            </form>
            <p>Hasil : <span id="hasilkeliling">-</span></p>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
