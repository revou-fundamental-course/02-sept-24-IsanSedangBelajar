<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="countainer">
        <h1>Selamat Datang di Katik</h1>
        <p>Halo, Anda sekarang ada di web untuk menghitung Luas & Keliling dari Segitiga!!!!!</p>

        <!--Nav-->
        <div class="nav">
            <button class="tab" id="luasformBtn">Luas Segitiga</button>
            <button class="tab" id="kelilingformBtn">Keliling Segitiga</button>
        </div>

        <!--Luas Segitiga-->
        <div class="konten" id="luasform" style="display: block;">
            <h2>Luas Segitiga</h2>
            <img src="foto/l-segitiga.jpg.webp" alt="L Segitiga">
            <p>Rumus Luas Segitiga yaitu: L = 1/2 x a x t</p>
            <div>
                <label for="alas">Masukkan Panjang Alas (a):</label>
                <input type="number" id="alas" required>
                <label for="tinggi">Masukkan Tinggi (t):</label>
                <input type="number" id="tinggi" required>
                <button type="button" onclick="luas()">Jumlah</button>
                <button type="button" id="ulangiluas">Hapus</button>
            </div>
            <p>Hasil : <span id="luas">-</span></p>
        </div>

        <!--Keliling Segitiga-->
        <div class="konten" id="Kelilingform" style="display: none;">
            <h2>Keliling Segitiga</h2>
            <img src="foto/k-segitiga.jpg" alt="K Segitiga">
            <p>Rumus Keliling Segitiga yaitu: K = a + b + c</p>
            <div>
                <label for="a">Masukkan Sisi A:</label>
                <input type="number" id="a" required>
                <label for="b">Masukkan Sisi B:</label>
                <input type="number" id="b" required>
                <label for="c">Masukkan Sisi C:</label>
                <input type="number" id="c" required>
                <button type="button" onclick="kel()">Jumlah</button>
                <button type="button" id="ulangikeliling">Hapus</button>
            </div>
            <p>Hasil : <span id="kel">-</span></p>
        </div>

    <script src="js/script.js"></script>
</body>
</html>
